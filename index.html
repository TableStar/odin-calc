<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table's Counter</title>
    <link href="./output.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="h-screen w-screen bg-slate-700 flex justify-center items-center font-roboto">
        <div class="flex flex-col h-[550px] w-[400px] bg-black p-1 gap-5 border-[2px] border-green-700 rounded-xl">
            <div class="h-36 w-full text-white text-5xl flex justify-end items-end text-end" id="displayValue"></div>
            <div class="flex flex-wrap content-start text-2xl">
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="clear">
                    AC
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="negative-positive">
                    +/-
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="percentage">
                    %
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] focus:bg-violet-700 operator" id="divide">
                    /
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="7">
                    7
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="8">
                    8
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="9">
                    9
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] focus:bg-violet-700 operator" id="multiply">
                    *
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="4">
                    4
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="5">
                    5
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="6">
                    6
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] focus:bg-violet-700 operator" id="subtract">
                    -
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="1">
                    1
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="2">
                    2
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="3">
                    3
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] focus:bg-violet-700 operator" id="add">
                    +
                </button>
                <button
                    class="bg-green-700 w-[190px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700 " id="0">
                    0
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="decimal">
                    .
                </button>
                <button
                    class="bg-green-700 w-[93px] h-[78px] text-center border-black border rounded-md box-border m-[2px] active:bg-violet-700" id="equal">
                    =
                </button>
            </div>
    </main>
</body>

</html>
